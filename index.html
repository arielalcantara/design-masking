<!DOCTYPE html>
<html lang="en">
<head>
    <title>Design: Canvas Masking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row panel upload-container">
            <div class="col-xs-6 front-upload-container">
                <input type="file" id="front_artwork">
                <input type="file" id="front_text">
                <button class="btn-primary" id="upload_front_btn">Upload</button>
            </div>
            <div class="col-xs-6 back-upload-container">
                <input type="file" id="back_artwork">
                <input type="file" id="back_text">
                <button class="btn-primary" id="upload_back_btn">Upload</button>
            </div>
        </div>
        <div class="panel preview-container">
            <img class="preview-item" id="artwork"></img>
            <img class="preview-item" id="text"></img>
            <canvas class="preview-item" id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

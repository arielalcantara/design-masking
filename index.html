<!DOCTYPE html>
<html lang="en">
<head>
    <title>Design: Canvas Masking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="panel upload-container">
        <h1 class="card-heading">2D Design Generator</h1>
        <small class="notice">* Sample images available at <span class="italic">uploads</span> folder inside the project root folder.</small>
        <div class="front-upload-container">
            <label>Artwork (Background):</label>
            <input class="file-input" id="front_artwork" type="file">
            <label>Text (Foreground):</label>
            <input class="file-input" id="front_text" type="file">
            <label>Texture:</label>
            <select class="file-input select" id="texture">
                <option value="gold-default">Gold (Default)</option>
                <option value="gold-shiny-h">Gradient Gold</option>
                <option value="silver-shiny-h">Gradient Silver (H)</option>
                <option value="silver-shiny-v">Gradient Silver (V)</option>
            </select>
            <button class="btn-primary" id="upload_front_btn">Process Images</button>
        </div>
    </div>
    <div class="panel preview-container">
        <img class="preview-item hidden" id="artwork"></img>
        <img class="preview-item hidden" id="text"></img>
        <img class="preview-item hidden" id="texture_preview"></img>
        <canvas class="preview-item hidden" id="canvas"></canvas>
    </div>
    <script src="upload.js"></script>
</body>
</html>
